<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Faculty Registration</title>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="styles/facultyregister.css">
	
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="Images/book-icon-white-color-11550252205mylh7bxi14.png" alt="" />
				<h3>Welcome!</h3>
				<p>Academy Portal</p>
				<input type="submit" name="" value="Login" /><br />
			</div>
			<div class="col-md-9 register-right">
				<h3 class="register-heading">Register a Faculty</h3>
					<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Name *" value="" />
								</div>
								<div class="form-group">
									<div class="maxl">
										<label class="radio inline"> <input type="radio"
											name="gender" value="male" checked> <span>
												Male </span>
										</label> <label class="radio inline"> <input type="radio"
											name="gender" value="female"> <span>Female </span>
										</label>
										<label class="radio inline"> <input type="radio"
											name="gender" value="other" checked> <span>
												Other </span></label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Skill *" value="" />
								</div>
								
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Certification *" value="" />
								</div>
								<input type="submit" class="btnRegister" value="Register" />
							</div>
						</div>
					
					
				</div>
			</div>1
		</div>

	
</body>
</html>
